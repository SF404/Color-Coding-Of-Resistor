<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-body">
        <div class="resistor">
            <div class="wire"></div>
            <div class="left lobe">
                <div class="color " id="band1"></div>
            </div>
            <div class="mid">
                <div class="color" id="band2"></div>
                <div class="color" id="band3"></div>
                <div class="color" id="band4">
                    <p>Multiplier</p>
                </div>
                <div class="color hide"></div>
            </div>
            <div class="right lobe">
                <div class="color" id="band5">
                    <p>Tolerance</p>
                </div>
            </div>
            <div class="wire"></div>

        </div>
        <div class="resistance">Resistance(Î©) : <span id="R"></span></div>
        <div class="colorContainer">
            <button class="button" value="0"></button>
            <button class="button" value="1"></button>
            <button class="button" value="2"></button>
            <button class="button" value="3"></button>
            <button class="button" value="4"></button>
            <button class="button" value="5"></button>
            <button class="button" value="6"></button>
            <button class="button" value="7"></button>
            <button class="button" value="8"></button>
            <button class="button" value="9"></button>
            <button class="button" value="10"></button>
            <button class="button" value="11"></button>
            <button class="button" value=""></button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
